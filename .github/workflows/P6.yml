name: HW4 Continuous Integration

on:
  push:
    branches: 
     - 'hw4'
     
jobs:
    test-complex:
        name: test implementation
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v3
        with:
            python-version: '3.10'
        - name: Install dependency
        run: pip install pytest
        - name: test suite
        run: python -m pytest ~/classes/CS107/git/myrepo/homework/hw4/submission
    my_first_ci_job:
        runs-on: ubuntu-latest
        steps:
            - run: date
            - run: hostname
