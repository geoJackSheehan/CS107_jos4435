name: HW4 continuous integration

on:
    push:
        branches:
        - 'hw4'
        
jobs:
    test-complex:
        name: test
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-python@v3
        with:
            python-version: '3.10'
        - name: install dependency
        run: pip install pytest
        - name: test suite
        run: python -m pytest ~/classes/CS107/git/myrepo/homework/hw4/submissio
